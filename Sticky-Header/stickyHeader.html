    <style>
        *{margin:0;padding:0;box-sizing:border-box;}

        .gnb > li.on{color:#fff;background-color:blueviolet;}
        .gnb > li a{display:block;padding:20px;font-size:20px;font-weight:700;color:#000;}
        .content{padding:30px;font-size:50px;font-weight:700;line-height:800px;color:#000;text-align:center;}
